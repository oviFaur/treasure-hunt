<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clue 1</title>
</head>
<body>
  <h2>Clue #1</h2>
  <p>Answer code for next clue:</p>
  
  <input id="pwd" type="password" placeholder="Parola">
  <button onclick="checkPwd()">Check code</button>
  
  <p id="result"></p>

  <script>
    function checkPwd() {
      const pwd = document.getElementById('pwd').value;
      if (pwd === "1234") {
        document.getElementById('result').innerHTML = 
          "GJ! Next clue is: meri in piata unirii <br>" +
          "<a href='clue2.html'>Nextclue ?</a>";
      } else {
        document.getElementById('result').innerHTML = "Wrong code";
      }
    }
  </script>
</body>
</html>
