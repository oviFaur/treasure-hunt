<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Treasure Hunt — Clue</title>
  <style>
    body{font-family:Arial,system-ui;margin:20px;max-width:800px}
    img{max-width:100%;height:auto;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.12)}
    .controls{margin-top:14px}
    input,button{width:100%;padding:10px;font-size:16px;margin-top:8px;box-sizing:border-box}
    .ok{color:green}.err{color:#b00}
  </style>
</head>
<body>
  <h2>Clue</h2>

  <div id="imageWrap">
    <img id="clueImg" src="" alt="Clue image" onerror="this.style.display='none'"/>
  </div>

  <div class="controls">
    <label>Parola (aceeași pentru toate clue-urile)</label>
    <input id="pwd" type="password" placeholder="Introdu parola..." />
    <button id="check">Verifică</button>
    <p id="out"></p>
  </div>

  <script>
    const q = new URLSearchParams(location.search);
    const clue = (q.get('clue') || 'clue1').toLowerCase();

    // imagine publică în repo: /clues/images/clue1.jpg etc.
    const imgEl = document.getElementById('clueImg');
    imgEl.src = `/clues/images/${clue}.jpg`;
    // optional: setăm caption
    // document.getElementById('caption').textContent = clue;

    document.getElementById('check').addEventListener('click', async () => {
      const pwd = document.getElementById('pwd').value || '';
      const out = document.getElementById('out');
      out.textContent = 'Verific...';

      try {
        const res = await fetch('/.netlify/functions/verify', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ clue, password: pwd })
        });
        const j = await res.json();
        if (j.ok) {
          out.innerHTML = `<span class="ok"><strong>Corect!</strong><br>${j.nextText || 'Următorul indiciu.'}</span>`;
          if (j.nextUrl) out.innerHTML += `<div style="margin-top:8px"><a href="${j.nextUrl}">Mergi mai departe</a></div>`;
        } else {
          out.innerHTML = `<span class="err">Parolă greșită.</span>`;
        }
      } catch (e) {
        out.innerHTML = `<span class="err">Eroare rețea. Încearcă din nou.</span>`;
      }
    });
  </script>
</body>
</html>
