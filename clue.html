<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Treasure Hunt</title>
  <style>
    body {
      font-family: Arial, system-ui;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background: #2d89ef;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #236ad3;
    }
    .message {
      margin-top: 16px;
      text-align: center;
    }
    .ok { color: green; font-weight: bold; }
    .err { color: #b00; font-weight: bold; }
    img {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîë Enter the password</h2>
    <div class="form-group">
      <input id="pwd" type="password" placeholder="Password..." />
      <button id="check">Verify</button>
    </div>
    <div id="out" class="message"></div>
    <img id="clueImg" src="" alt="Clue image"/>
  </div>

  <script>
    const q = new URLSearchParams(location.search);
    const clue = (q.get('clue') || '').toLowerCase();

    document.getElementById('check').addEventListener('click', async () => {
      const pwd = document.getElementById('pwd').value.trim();
      const out = document.getElementById('out');
      const imgEl = document.getElementById('clueImg');

      out.textContent = 'Checking...';
      imgEl.style.display = 'none';

      try {
        const res = await fetch('/.netlify/functions/verify', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ clue, password: pwd })
        });
        const j = await res.json();
        if (j.ok) {
          out.innerHTML = `<div class="ok">‚úÖ Correct!<br>${j.nextText}</div>`;
          imgEl.src = `/clues/images/${clue}.jpg`;
          imgEl.style.display = 'block';
        } else {
          out.innerHTML = `<div class="err">‚ùå Wrong password.</div>`;
        }
      } catch (e) {
        out.innerHTML = `<div class="err">‚ö†Ô∏è Network error. Try again.</div>`;
      }
    });
  </script>
</body>
</html>
