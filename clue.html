<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Treasure Hunt â€” Clue</title>
  <style>
    body {
      font-family: Arial, system-ui;
      margin: 20px;
      max-width: 800px;
      line-height: 1.5;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-bottom: 16px;
    }
    .controls {
      margin-top: 14px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 8px;
      box-sizing: border-box;
    }
    .ok { color: green; margin-top: 12px; }
    .err { color: #b00; margin-top: 12px; }
  </style>
</head>
<body>
  <h2>Clue</h2>

  <div id="imageWrap">
    <img id="clueImg" src="" alt="Clue image" onerror="this.style.display='none'"/>
  </div>

  <div class="controls">
    <label for="pwd">Enter the password</label>
    <input id="pwd" type="password" placeholder="Password..." />
    <button id="check">Verify</button>
    <p id="out"></p>
  </div>

  <script>
    const q = new URLSearchParams(location.search);
    const clue = (q.get('clue') || '').toLowerCase();

    // load clue image if exists
    if (clue) {
      document.getElementById('clueImg').src = `/clues/images/${clue}.jpg`;
    }

    document.getElementById('check').addEventListener('click', async () => {
      const pwd = document.getElementById('pwd').value.trim();
      const out = document.getElementById('out');
      out.textContent = 'Checking...';

      try {
        const res = await fetch('/.netlify/functions/verify', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ clue, password: pwd })
        });
        const j = await res.json();
        if (j.ok) {
          out.innerHTML = `<div class="ok"><strong>Correct!</strong><br>${j.nextText}</div>`;
        } else {
          out.innerHTML = `<div class="err">Wrong password.</div>`;
        }
      } catch (e) {
        out.innerHTML = `<div class="err">Network error. Try again.</div>`;
      }
    });
  </script>
</body>
</html>
